<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LtcHub</title>
  <link rel="icon" type="image/x-icon" href="icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas#spiderCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .glass-container {
      position: relative;
      z-index: 1;
      background: rgba(25, 25, 25, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 4rem 6rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      text-align: center;
      margin: 6rem auto;
      max-width: 600px;
    }

    .logo {
      font-size: 3.5rem;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
    }

    .project-links {
      color: #f0f0f0;
      font-size: 1.2rem;
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 24px;
      margin: 8px;
      border: 2px solid #fff;
      border-radius: 30px;
      background: transparent;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .back-button i {
      font-size: 1rem;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
      box-shadow: 0 0 10px #fff;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .modal.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(30px);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      color: white;
      width: 90%;
      max-width: 700px;
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      opacity: 0.6;
    }

    .close-button:hover {
      opacity: 1;
    }

    .script-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      font-family: monospace;
      white-space: nowrap;
      overflow-x: auto;
      color: #fff;
      margin: 1rem 0;
    }

    .copy-button {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
      border-radius: 20px;
      padding: 8px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .copy-button:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <canvas id="spiderCanvas"></canvas>

  <div class="glass-container">
    <h1 class="logo">LtcHub</h1>
    <div class="project-links">
      Free script hub for Roblox games!<br>
      Safe and undetectable by anti-cheats<br>
      Regular updates and new features
    </div>
    <div>
      <a class="back-button" onclick="showModal()">
        <i class="fas fa-code"></i> Get Script
      </a>
      <a class="back-button" href="https://discord.gg/y39PUPEU" target="_blank">
        <i class="fab fa-discord"></i> Discord
      </a>
    </div>
  </div>

  <div class="modal" id="scriptModal">
    <div class="modal-content">
      <span class="close-button" onclick="hideModal()">&times;</span>
      <h2>Script</h2>
      <div class="script-container" id="scriptText">
        loadstring(game:HttpGet("https://raw.githubusercontent.com/yngleantop1/NEWLTCHUB-Lodear/refs/heads/main/LoaderLTCHU(NEW).lua"))()
      </div>
      <button class="copy-button" onclick="copyScript()">Copy Script</button>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById("scriptModal").classList.add("show");
    }

    function hideModal() {
      document.getElementById("scriptModal").classList.remove("show");
    }

    function copyScript() {
      const scriptText = document.getElementById("scriptText").textContent.trim();
      navigator.clipboard.writeText(scriptText).then(() => {
        alert("Script copied to clipboard!");
      }).catch(err => {
        console.error("Failed to copy text:", err);
      });
    }

    // PajÄ™czyna z kursorem
    const canvas = document.getElementById("spiderCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const particleCount = 100;
    const mouse = { x: null, y: null };

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.7,
        vy: (Math.random() - 0.5) * 0.7
      });
    }

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      });

      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist / 120})`;
            ctx.stroke();
          }
        }

        if (mouse.x && mouse.y) {
          const dx = particles[i].x - mouse.x;
          const dy = particles[i].y - mouse.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 150) {
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist / 150})`;
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Close modal on background click
    window.onclick = function(event) {
      const modal = document.getElementById("scriptModal");
      if (event.target === modal) {
        hideModal();
      }
    };
  </script>
</body>
</html>
